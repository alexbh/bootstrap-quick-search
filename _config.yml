# Dependencies
markdown:         kramdown

kramdown:
  auto_ids: true
  input: GFM
  syntax_highlighter: rouge

# Permalinks
permalink:        pretty

# Server
source:           ./src/docs
destination:      ./docs
keep_files:       ['assets', 'libs', 'javascripts', 'stylesheets']
host:             localhost
port:             8888
baseurl:          ""
encoding:         UTF-8

# Custom vars
name:             Quick Search
current_version:  0.9.0
repo:             https://github.com/skywalkapps/bootstrap-quick-search

vendor:           ./vendor
download:
  source:         https://github.com/skywalkapps/bootstrap-quick-search/archive/master.zip
  dist:           https://github.com/skywalkapps/bootstrap-quick-search/releases/download/v0.9.0/bootstrap-quick-search-0.9.0-dist.zip

blog:             http://skywalkapps.github/articles
